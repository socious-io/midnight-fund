services:
  proof-server:
    container_name: 'crowdfunding-proof-server'
    image: "midnightnetwork/proof-server:4.0.0"
    command: [ "midnight-proof-server -v --network undeployed" ]
    ports:
      - "6300:6300"
    volumes:
      - ${PWD}/../../.cache/midnight/zk-params:/.cache/midnight/zk-params
    environment:
      NETWORK: ${NETWORK_ID:-undeployed}
      EXTRA_ARGS: -v
      RUST_BACKTRACE: "full"
  indexer:
    container_name: 'crowdfunding-indexer'
    image: 'midnightntwrk/indexer-standalone:2.1.2'
    ports:
      - '8088:8088'
    environment:
      RUST_LOG: "indexer=info,chain_indexer=info,indexer_api=info,wallet_indexer=info,indexer_common=info,fastrace_opentelemetry=info,info"
      # Random 32-byte hex-encoded secret used to make the standalone indexer run.
      # Only needed to satisfy the config schema â€“ not meant for secure use.
      APP__INFRA__SECRET: "303132333435363738393031323334353637383930313233343536373839303132"
      APP__INFRA__NODE__URL: "ws://node:9944"
    depends_on:
      node:
        condition: service_started
  node:
    image: 'midnightnetwork/midnight-node:0.12.0'
    container_name: 'crowdfunding-node'
    ports:
      - "9944:9944"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9944/health" ]
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 40s
    environment:
      CFG_PRESET: "dev"